<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Guardian Pro | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --danger: #ef4444;
            --danger-glow: rgba(239, 68, 68, 0.3);
            --success: #10b981;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        }

        #app-container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
            z-index: 10;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .status-badge.active {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        p {
            color: #94a3b8;
            font-size: 1.125rem;
            line-height: 1.75;
            max-width: 32rem;
            margin: 0 auto;
        }

        #video-container {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 1000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .instruction-box {
            margin-top: 3rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #475569;
        }

        /* Ambient light effects */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            pointer-events: none;
        }

        .glow-1 {
            top: -100px;
            left: -100px;
            background: var(--accent-glow);
        }

        .glow-2 {
            bottom: -100px;
            right: -100px;
            background: rgba(16, 185, 129, 0.15);
        }
    </style>
</head>

<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div id="app-container">
        <div class="glass-card" id="setup-screen">
            <div id="status-chip" class="status-badge">
                <span id="status-dot">●</span>
                <span id="status-text">DISCONNESSO</span>
            </div>
            <h1>Focus Guardian <span style="color: var(--accent)">Pro</span></h1>
            <p id="main-message">Il sistema di sorveglianza intelligente è attivo. Clicca il tasto sotto per iniziare la
                sessione di focus e nascondere questa finestra.</p>

            <div id="init-action" style="margin-top: 2rem;">
                <button onclick="startSession()" class="start-btn">Inizia Focus Mode</button>
            </div>

            <div class="instruction-box" id="init-instruction" style="display: none;">
                Sessione Iniziata. La finestra riapparirà solo se ti distrai.
            </div>
        </div>
    </div>

    <div id="video-container">
        <video id="p-video" src="/video" loop playsinline></video>
    </div>

    <style>
        .start-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px var(--accent-glow);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
    </style>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const video = document.getElementById('p-video');
        const container = document.getElementById('video-container');
        const setupScreen = document.getElementById('setup-screen');
        const statusChip = document.getElementById('status-chip');
        const statusText = document.getElementById('status-text');

        function startSession() {
            // Fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
            // Update UI
            document.getElementById('init-action').style.display = 'none';
            document.getElementById('main-message').textContent = "Focus attivo. Mantieni la concentrazione.";
            document.getElementById('init-instruction').style.display = 'block';

            // Tell Python to hide the window
            setTimeout(() => {
                socket.emit('ready_to_hide');
            }, 500);
        }

        socket.on('connect', () => {
            statusText.textContent = "SISTEMA ONLINE";
            statusChip.style.borderColor = "rgba(16, 185, 129, 0.2)";
        });

        socket.on('status', (data) => {
            if (data.active) {
                // DISTRAZIONE
                container.style.display = 'block';
                statusChip.classList.add('active');
                statusText.textContent = "DISTRAZIONE RILEVATA";
                video.play().catch(e => console.error("Play error:", e));
            } else {
                // FOCUS
                container.style.display = 'none';
                statusChip.classList.remove('active');
                statusText.textContent = "SISTEMA ONLINE";
                video.pause();
                video.currentTime = 0;
            }
        });
    </script>
</body>

</html>
